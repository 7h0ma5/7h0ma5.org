<div class="post-date">
$date$
</div>

<h1 class="post-title">$title$</h1>

<div class="post-content">
$body$
</div>

<div class="post-comments">
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = "7h0ma5";
    var disqus_title = "$title$";
    var disqus_identifier = "$url$";
    var disqus_url  = "http://7h0ma5.org$url$";

    var disqus_load = function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    };

    if (!navigator.doNotTrack) {
      disqus_load();
    }
    else {
      button = '<a class="pure-button pure-button-small" style="display: inline-block;" href="#disqus_thread" onclick="disqus_load();">Load Disqus Comments</a>';
      document.getElementById("disqus_thread").innerHTML = button;
    }
  </script>
</div>
